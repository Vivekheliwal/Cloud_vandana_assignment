<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <script>
        function validateForm() {
            // Get form inputs
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = document.querySelectorAll('input[name="gender"]:checked');
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;

            // Check if all fields are filled
            if (firstName === "" || lastName === "" || dob === "" || country === "" || gender.length === 0 || profession === "" || email === "" || mobile === "") {
                alert("All fields are required");
                return false;
            }

            // Validate email using a simple pattern
            var emailPattern = /^\S+@\S+\.\S+$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Validate mobile number using a simple pattern
            var mobilePattern = /^\d{10}$/;
            if (!mobile.match(mobilePattern)) {
                alert("Please enter a valid 10-digit mobile number");
                return false;
            }

            // If all validations pass, display the results in a popup
            var genderValue = '';
            for (var i = 0; i < gender.length; i++) {
                genderValue += gender[i].value;
                if (i < gender.length - 1) {
                    genderValue += ', ';
                }
            }

            var result = "First Name: " + firstName + "\n" +
                         "Last Name: " + lastName + "\n" +
                         "Date of Birth: " + dob + "\n" +
                         "Country: " + country + "\n" +
                         "Gender: " + genderValue + "\n" +
                         "Profession: " + profession + "\n" +
                         "Email: " + email + "\n" +
                         "Mobile Number: " + mobile;

            alert(result);

            // Reset the form
            document.getElementById("surveyForm").reset();

            return false;
        }
    </script>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="INDIA">INDIA</option>
            <option value="NEPAL">NEPAL</option>
            <option value="SRILANKA">SRILANKA</option>
            <option value="PAKISTAN">PAKISTAN</option>
            <option value="UAE">UAE</option>
            <!-- Add more country options as needed -->
        </select><br>

        <label>Gender:</label><br>
        <input type="checkbox" name="gender" value="Male"> Male
        <input type="checkbox" name="gender" value="Female"> Female
        <input type="checkbox" name="gender" value="Other"> Other<br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br>

        <button type="button" onclick="validateForm()">Submit</button>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
